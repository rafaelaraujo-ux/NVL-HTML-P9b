<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Tabla</title>
	<style>
		caption{
			padding-bottom: 10px;
		}
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		tr:nth-child(even){
			background-color: #eeeeee;
		}
		tr:nth-child(odd){
			background-color: #fff;
		}
		td, th{

		}
		th{

</head>
